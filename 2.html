<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    .i-icon { width: 5rem; height: 5rem; cursor: pointer; }
    .i-icon + .i-icon { margin-left: 3rem; }
    </style>
</head>
<body>
    <svg class="i-icon" viewBox="0 0 100 100">
        <defs>
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z" id="icon-cart"/>
          <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z" id="icon-done"/>
        </defs>
        <use xlink:href="#icon-cart"></use>
      </svg>

<script>
    const handler = e => {
    const useEl = (e.currentTarget ?? e).querySelector('use'),
          isDone = /-done$/i.test(useEl.getAttribute('xlink:href'));
    useEl.setAttribute('xlink:href', `#icon-${isDone ? 'cart' : 'done'}`);
  };
  for (const svgEl of document.querySelectorAll('.i-icon'))
    svgEl.addEventListener('click',  handler);
</script>

</body>
</html>
